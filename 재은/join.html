<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이지고잉 : 회원가입</title>

    <link rel="stylesheet" href="css/same.css" />
    <link rel="stylesheet" href="css/join.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/5286d2d6db.js" crossorigin="anonymous"></script>
    <script defer src="./JS/login.js"></script>
</head>
<body>
    <div class="container">
        <header>

        </header>
        <div class="logo">
            <a href="index.html"></a>
        </div>
        <form>
            <div id="join">
            <section>
                    <label for="id">아이디</label>
                    <div class="id"><br>
                        <input type="text" class="idtext" id="id">
                        <span class="naver">@naver.com</span>
                    </div>
    
                <br>
                <div id="PWD">
                    <label for="pass"> 비밀번호</label><br>
                    <div class="pass"><br>
                        <input type="password" class="passtext" id="pass">
                        <div class="rock"></div>
                    </div>
                </div><br>
                <div id="PWD2">
                    <label for="pass2">비밀번호 재확인</label><br>
                    <div class="pass"><br>
                        <input type="password" class="passtext" id="pass2">
                        <div class="rock2"></div>
                    </div>
                </div><br>
                <div class="name1">
                    <label for="name">이름</label><br>
                    <div class="name">
                        <input type="text" class="nametext" id="name">
                    </div>
                </div><br>
    
                <div class="bDay">
                    <label for="year">생년월일</label><br>
                    <div id="birth">
                        <div class="birth">
                            <input type="text" placeholder=" 년(4자)" class="year" id="year" maxlength="4">
                        </div>
                        <select class="month">
                            <option selected>월</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <div class="date">
                            <input type="text" placeholder=" 일" class="day" maxlength="2"><br>
                        </div>
                    </div>
                </div><br>
                <div id="Ssex">
                    <label for="sex">성별</label><br>
                    <div class="sex0">
                        <select class="sex" id="sex">
                            <option selected> 성별</option>
                            <option> 남자</option>
                            <option> 여자</option>
                            <option> 선택 안함</option>
                        </select>
                    </div>
                </div>
                <br>
                <div id="MAIL">
                    <label for="email">본인 확인 이메일 <span class="sel">(선택)</span></label><br>
                    <div class="email">
                        <input type="email" placeholder=" 선택입력" class="emailtext" id="email"><br>
                    </div>
                </div><br>
                <div class="phone0">
                    <label for="phone">휴대전화</label><br>
                    <div class="phone1">
                        <select class="phone">
                            <option selected> 대한민국 +82</option>
                            <option> 기니 +224</option>
                            <option> 네팔 +977</option>
                            <option> 베트남 +84</option>
                            <option> 부탄 +975</option>
                        </select>
                    </div>
                    <br>
                    <div id="send">
                        <div class="phnum">
                            <input type="text" placeholder=" 전화번호 입력" class="phonenum" id="phone">
                        </div>
                        <input type="button" value="인증번호 받기" class="numbutton">
                    </div>
                    <br>
                    <div class="send">
                        <input type="text" placeholder=" 인증번호 입력하세요" class="sendtext"><br>
                    </div>
                </div>
                <input type="submit" value="가입하기" class="submit">
            </section>
        </div>
        </form>
    </div>
</body>
</html>
