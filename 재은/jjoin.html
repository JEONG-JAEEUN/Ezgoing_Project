<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이지고잉 : 회원가입</title>

    <link rel="stylesheet" href="css/same.css" />
    <link rel="stylesheet" href="css/join.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/5286d2d6db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>

        </header>
        <div class="logo">
            <a href="index.html"></a>
        </div>
        <form>
            <table>
                <tr>
                    <th>
                        <label for="id">아이디</label>
                    </th>
                    <th>
                        <div class="id">
                            <input type="text" class="idtext" id="id" placeholder="ID를 만들어주세요.">
                        </div>
                    </th>
                </tr>
                <tr>
                    <th colspan="2" class="id1"></th>
                </tr>
                <tr>
                    <th>
                        <label for="pass"> 비밀번호</label>
                    </th>
                    <th style="display: flex; align-items: center;">
                        <div class="pass">
                            <input type="password" class="passtext" id="pass" placeholder="영문 대/소문자, 숫자, 특수문자 조합 비밀번호 입력">
                            <i class="fa-solid fa-user-lock"></i>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="pass2">비밀번호 재확인</label>
                    </th>
                    <th style="display: flex; align-items: center;">
                        <div class="pass">
                            <input type="password" class="passtext" id="pass2" placeholder="위의 비밀번호를 다시 입력해주세요.">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="name">이름</label>
                    </th>
                    <th>
                        <div class="name">
                            <input type="text" class="nametext" id="name" placeholder="이름">
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="year">생년월일</label>
                    </th>
                    <th>
                        <div id="birth">
                            <div class="birth">
                                <input type="text" placeholder=" 년(4자)" class="year" id="year" maxlength="4">
                            </div>
                            <select class="month">
                                <option selected>월</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <div class="date">
                                <input type="text" placeholder=" 일" class="day" maxlength="2"><br>
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="email">본인 확인 이메일</label>
                    </th>
                    <th>
                        <div class="email">
                            <input type="email" placeholder="이메일" class="emailtext" id="email"><br>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="phone">휴대전화</label>
                    </th>
                    <th>
                        <div class="phone1">
                            <select class="phfst">
                                <option selected>번호 선택</option>
                                <option>010</option>
                                <option>011</option>
                                <option>0130</option>
                                <option>016</option>
                                <option>017</option>
                                <option>018</option>
                                <option>019</option>
                            </select>
                            -
                            <div class="phmid">
                                <input type="text" id="numMid" maxlength="4">
                            </div>
                            -
                            <div class="phlst">
                                <input type="text" id="numLst" maxlength="4">
                            </div>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입하기" class="submit">
                    </td>
                </tr>
            </table>
            </section>
    </div>
    </form>
    </div>
</body>
<script defer src="./JS/join.js"></script>

</html>
